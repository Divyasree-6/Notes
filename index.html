<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noted.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">N</div>
                <h1>Noted.</h1>
            </div>
            
            <button class="new-note-btn" id="newNoteBtn">
                <span>New</span>
                <span class="plus">+</span>
            </button>
            
            <nav class="nav-menu">
                <button class="nav-item active" data-view="all">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>All Notes</span>
                </button>
                
                <button class="nav-item" data-view="folders">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </button>
                
                <button class="nav-item" data-view="favorites">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    <span>Favorites</span>
                </button>
            </nav>
            
            <div class="user-profile">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </aside>

        <!-- Notes List -->
        <section class="notes-list">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" placeholder="Search notes..." id="searchInput">
            </div>
            
            <div class="notes-container" id="notesList"></div>
        </section>

        <!-- Note Editor -->
        <main class="note-editor" id="noteEditor">
            <div class="editor-header">
                <input type="text" class="note-title" id="noteTitle" placeholder="Note Title">
                <p class="note-subtitle">Header Not1</p>
            </div>
            
            <div class="toolbar">
                <button class="tool-btn" data-action="bold" title="Bold">bold</button>
                <button class="tool-btn" data-action="link" title="URL">ðŸ”—</button>
                <button class="tool-btn" data-action="clear" title="Clear Formatting">Ã—</button>
                <button class="tool-btn" data-action="style" title="Style">Aa</button>
                <button class="tool-btn" data-action="emoji" title="Emoji">â˜º</button>
                <button class="tool-btn" data-action="strikethrough" title="Strikethrough">SÌ¶</button>
            </div>
            
            <div class="editor-content" id="editorContent" contenteditable="true"></div>
            
            <div class="editor-footer">
                <button class="footer-btn" id="deleteBtn" title="Delete">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button class="footer-btn" id="duplicateBtn" title="Duplicate">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <button class="footer-btn" id="exportBtn" title="Export">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button class="footer-btn" id="shareBtn" title="Share">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
